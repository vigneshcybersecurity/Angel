<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Angel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="lock-screen" id="lockScreen">
            <h1 class="title">My Angel</h1>
            <p class="subtitle">Enter password to access surprises:</p>
            <input type="password" id="passwordInput" placeholder="Password">
            <button onclick="checkPassword()" class="btn">Unlock</button>
        </div>

        <div class="countdown" id="countdown"></div>
        <div class="surprise" id="surpriseSection">
            <button onclick="showSurprise()" class="btn">Reveal Today's Surprise</button>
            <div class="surprise-message" id="surpriseMessage"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
